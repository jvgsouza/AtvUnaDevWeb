<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo da Empresa">
    </header>
    <div class="content">
        <h1>Bem-vindo ao Meu Dicionário C#!</h1>
        <div>
            <div class="filter-item">
                <label for="topic-select">Escolha uma opção no combo abaixo:</label>
                <select id="topic-select">
                </select>
            </div>
        </div>
        <dl>
            <div class="filter-item">
                <label for="search-input">Descrição:</label>
                <textarea type="text" id="description-input" placeholder=""></textarea>
            </div>
        </dl>
    </div>
</body>
</html>
